name: CI-CD Demo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest

  # CD: optional â€“ triggered manually (for local deploy)
  cd:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Example: archive artifact that you can pull to your local server
      - name: Create deployment package
        run: |
          tar czf ci-cd-demo.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ci-cd-demo-package
          path: ci-cd-demo.tar.gz
