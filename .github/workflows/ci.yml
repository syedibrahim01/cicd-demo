name: CI for CI-CD Demo

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install flask pytest; fi

      - name: Run tests
        env:
          PYTHONPATH: .
        run: |
          pytest -v

      # Build & push Docker image to Docker Hub (only on push to main, not PRs)
      - name: Log in to Docker Hub
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/cicd-demo:latest"
          docker build -t "$IMAGE_NAME" .

      - name: Push Docker image
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/cicd-demo:latest"
          docker push "$IMAGE_NAME"
